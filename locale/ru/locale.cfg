exoskeleton-mark-ii-tech = Это оборудование предназначено для расширения человеческих возможностей, оно поможет стать быстрее и выносливее. Мы, в лице кооперативнонй организации инженеров Nauvis стараемся сделать все что в наших силах, чтобы ваше пребывание в космосе проходило как можно легче! Экзоскелет дает вам +100% скорости ходьбы (увеличивается соответсвенно, если в броне имееются другие копии Экзоскелета МКII), +60 дополнительных слотов в инвентаре, +1 дополнительную линию слотов панели быстрого доступа, +10 логистических слотов и +5 мусорных логистических слотов

